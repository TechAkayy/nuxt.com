head.title: Nuxt Templates
title: Nuxt Templates
navigation.title: Templates
description: 'Explore community templates to get up and running in a few seconds.'
navigation.icon: i-ph-browsers-duotone
links:
  - label: 'List a template'
    to: 'https://github.com/nuxt/nuxt.com/tree/main#add-a-nuxt-template'
    icon: 'i-ph-plus-circle-duotone'
    target: '_blank'
    color: gray
    size: md
  - label: 'Nuxt Starters'
    to: 'https://nuxt.new'
    icon: 'i-simple-icons-nuxtdotjs'
    target: '_blank'
    color: gray
    size: md
templates:
  - name: 'Movies'
    slug: 'movies'
    description: 'A TMDB client built with Nuxt and View Transitions.'
    repo: 'nuxt/movies'
    demo: 'https://movies.nuxt.space'
  - name: 'HackerNews'
    slug: 'hackernews'
    description: 'HackerNews clone built with Nuxt.'
    repo: 'nuxt/hackernews'
    demo: 'https://hn.nuxt.space/news/1'
  - name: 'Nuxt UI Pro - Docs'
    slug: 'ui-pro-docs'
    description: "A documentation template made with Nuxt UI Pro."
    repo: 'nuxt-ui-pro/docs'
    demo: 'https://nuxt-ui-pro-template-docs.vercel.app'
    screenshotUrl: 'https://nuxt-ui-pro-template-docs.vercel.app/getting-started'
    badge: 'Premium'
  - name: 'Nuxt UI Pro - Landing'
    slug: 'ui-pro-landing'
    description: "A landing page template made with Nuxt UI Pro."
    repo: 'nuxt-ui-pro/landing'
    demo: 'https://nuxt-ui-pro-template-landing.vercel.app'
    badge: 'Premium'
  - name: 'Content Wind'
    slug: 'content-wind'
    description: 'A lightweight Nuxt template for a Markdown driven website.'
    repo: 'atinux/content-wind'
    demo: 'https://content-wind.nuxt.space'
  - name: 'Tairo'
    slug: 'tairo'
    description: 'The dashboard system that makes you say WOW.'
    demo: 'https://1.envato.market/nuxt-tairo-preview'
    screenshotUrl: 'https://tairo.cssninja.io'
    purchase: 'https://1.envato.market/nuxt-tairo'
    badge: 'Premium'
  - name: 'Supastarter'
    slug: 'supastarter'
    description: 'A production-ready SaaS starter kit with auth, i18n, billing & payments.'
    demo: 'https://nuxt-demo.supastarter.dev'
