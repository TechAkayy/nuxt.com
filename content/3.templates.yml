      delay: 5
    demo: 'https://1.envato.market/nuxt-brook-preview'
    purchase: 'https://1.envato.market/nuxt-brook'
    badge: 'Premium'
  - name: 'Argon Pro'
    slug: 'argon'
    description: 'Full-stack application dashboard template.'
    demo: 'https://demos.creative-tim.com/nuxt-argon-dashboard-pro/?partner=120213'
    purchase: 'https://www.creative-tim.com/product/nuxt-argon-dashboard-pro?partner=120213'
    badge: 'Premium'
